<htm>

    <head>
        <title>
            External CSS vs Internal CSS vs Inclined CSS
        </title>
        <link rel="stylesheet" href="style.css">
        <style>
            .internal {
                background-color: antiquewhite;
                border: 0px solid;
                color: black;
            }
        </style>
    </head>

    <body>
        <h1> External CSS vs Internal CSS vs Inclined CSS</h1>
        <h2>External CSS</h2>
        <div class="External">

            <p>Styled by external css form style.css</p>

        </div>

        <h2>
            Internal CSS
        </h2>

        <div class="internal">

            <p>Styled by <b>internal </b>CSS using <code>&lt;style&gt; </code> of this page</p>
        </div>
        <h2>Incline CSS</h2>
        <div style="background-color: skyblue; border: 0px solid pink; color: black">
            <p>Styled by the inclined css via style="" atributes on this element</p>

        </div>
    </body>
</htm>
